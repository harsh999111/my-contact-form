<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsh Contact</title>
    <link rel="shortcut icon" href="Google-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>My Contact form</h1>
    <form >
        <div>
            <label for="name" class="n">Name: </label>
            <input type="text" id="name" placeholder="Enter your name" required autocomplete="given-name">
        </div>
        <div>
            <label for="email"class="e">Email: </label>
                <input type="email" id="email" placeholder="Enter your email" required autocomplete="">
            </div>
            <div>
                <label for="phone" class="p">phone: </label>
                    <input type="tel" id="phone" placeholder="Enter your Mobile No" required autocomplete="">
                </div>
                <div>
                    <label for="sex"class="g">Gender</label>
                    <select autocomplete="sex" id="gender" >Gender:
                        <option value="">please select gender</option>
                        <option value="male">Male</option>
                        <option value="Female">female</option>
                    </select>
                </div>
                <div>
                    <label for="password" class="pa">password:</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required autocomplete="new-password">
                </div>
                <div>
                    <label for="message" class="m">message:</label>
                    <textarea name="message" id="message" cols="30" rows="5"></textarea>
                </div>
                <div>
                    <label for="submit" ></label>
                    <input type="submit" id="submit" value="submit">
                </div>
    </form>
</body>
</html>
